		请及时更改，再次提交！
        <div class="Reason">退回原因</div>
        <table class="Reason_tab" border="1" cellspacing="0" cellpadding="0">
          <tr>
            <th class="col25">添加者</th>
            <th class="col35">退回原因</th>

        </table>

    <h2  class="clearfix">点击查看已填写资料<span class="bac"></span></h2>
    <div class="appoint_data recheck">
    	<form action="https://www.baidu.com/" method="post" class="registForm" name="registForm">
        	<div class="showTime showTime1">
                <div class="info_wrap">投保人资料</div>
                
                <label><span class="redCo">*</span>投保人</label>
                <input type="text" value="小仙儿" name="policyholder" >
                
                <label><span class="redCo">*</span>性别</label>
                <input type="text" value="男" >
                 
                 <label><span class="redCo">*</span>出生日期</label>
                 <input type="text" id="birthA" value="2015-11-21" >
                
                <label><span class="redCo">*</span>国籍</label>
                <input type="text" value="中国" >
                
                <label><span class="redCo">*</span>居留城市</label>
                <input type="text" name="stay_city" value="深圳">
                
                <label><span class="redCo">*</span>吸烟情况</label>
                <input type="text" value="吸烟" >
                
                <label><span class="redCo">*</span>受保人与投保人同一人</label>
                <input type="text" value="否" >
             </div>
             
             <div class="showTime showTime2">
                 <div class="info_wrap" style=" margin-top:6%;">受保人资料</div>

                <label><span class="redCo">*</span>居留城市</label>
                <input type="text" value="深圳" >
             </div>   
            
            <div class="showTime showTime3">
                <div class="info_wrap" style=" margin-top:6%;">计划书资料</div>
                
                <label><span class="redCo">*</span>产品公司</label>

                <input type="text" value="USD">
                
                <label><span class="redCo">*</span>是否有附加险</label>

                <label><span class="redCo">*</span>是否提取</label>
                <input type="text" value="是" >
                
                <label><span class="redCo">*</span>是否添加高端医疗</label>
                <input  type="text" value="是" >
                
                <label><span class="redCo">*</span>备注</label>
                <textarea class="remark" ></textarea>
                
                <input type="reset" value="重置">
                <input type="submit" value="提交至行政">
