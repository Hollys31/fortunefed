<section class="planM_wrap">
	<div class="subm_state">
    	<span class="icon bac"></span>
        您的信息登记表已提交，<br/>
		工作人员会尽快处理！
    </div>
    <h2  class="clearfix">点击查看已填写资料<span class="bac"></span></h2>
    <div class="appoint_data check">
    	<form action="https://www.baidu.com/" method="post" class="registForm" name="registForm">
        	<div class="showTime showTime1">
                <div class="info_wrap">投保人资料</div>
                
                <label><span class="redCo">*</span>投保人</label>
                <input type="text" value="小仙儿" name="policyholder" readonly>
                
                <label><span class="redCo">*</span>性别</label>
                <input type="text" value="男" readonly>
                 
                 <label><span class="redCo">*</span>出生日期</label>
                 <input type="text" id="birthA" value="2015-11-21" readonly>
                
                <label><span class="redCo">*</span>国籍</label>
                <input type="text" value="中国" readonly>
                
                <label><span class="redCo">*</span>居留城市</label>
                <input type="text" name="stay_city" value="深圳" readonly>
                
                <label><span class="redCo">*</span>吸烟情况</label>
                <input type="text" value="吸烟" readonly>
                
                <label><span class="redCo">*</span>受保人与投保人同一人</label>
                <input type="text" value="否" readonly>
             </div>
             
             <div class="showTime showTime2">
                 <div class="info_wrap" style=" margin-top:6%;">受保人资料</div>
                 
                 <label><span class="redCo">*</span>受保人</label>
                 <input type="text" name="insurant" value="大丑子" readonly>
                 
                 <label><span class="redCo">*</span>性别</label>
                 <input type="text" value="男" readonly>
                 
                 <label><span class="redCo">*</span>出生日期</label>
                 <input type="text" id="birthB" value="2015-11-21" readonly>
                 
                 <label><span class="redCo">*</span>国籍</label>
                <input type="text" value="中国" readonly>
                
                <label><span class="redCo">*</span>居留城市</label>
                <input type="text" value="深圳" readonly>
            </div>
            
            <div class="showTime showTime3">
                <div class="info_wrap" style=" margin-top:6%;">计划书资料</div>
                
                <label><span class="redCo">*</span>产品公司</label>
                <input type="text" value="安盛" readonly>
                
                <label><span class="redCo">*</span>产品</label>
                <input type="text" value="康齐" readonly>
                
                <label><span class="redCo">*</span>子产品</label>
                <input type="text" value="10" readonly>
                
                <label><span class="redCo">*</span>缴费方式</label>
                <input type="text" value="年缴" readonly>
                
                <label><span class="redCo">*</span>年保费</label>
                <input type="text" value="USD" readonly>
                
                <label><span class="redCo">*</span>总保额</label>
                <input type="text" value="USD" readonly>
                
                <label><span class="redCo">*</span>是否有附加险</label>
                <input type="text" value="是" readonly>
                
                <label><span class="redCo">*</span>是否提取</label>
                <input type="text" value="是" readonly>
                
                <label><span class="redCo">*</span>是否添加高端医疗</label>
                <input  type="text" value="是" readonly>
                
                <label><span class="redCo">*</span>备注</label>
                <textarea class="remark" readonly></textarea>
            </div>
        </form>
    </div>
