<section class="appoint_wrap">
    <ul class="tit clearfix">
        <li class="on"><a href="" style="border-left:none;">产品信息</a></li>
        <li><a href="">投保人</a></li>
        <li><a href="">受保人</a></li>
        <li><a href="">其他信息</a></li>
        <li><a href="">上传附件</a></li>
    </ul>
    <div class="appoint_data">
    	<form action="https://www.baidu.com/" method="post" class="proForm" name="proForm">
            <label><span class="redCo">*</span>产品公司</label>
            <div class="sel_wrap">
              <select name="Pcompany" class="Pcompany" required>
              	<option></option>
                <option>保诚</option>
                <option>友邦</option>
                <option>安盛</option>
              </select><i class="bac"></i>
            </div>
            <label><span class="redCo">*</span>产品</label>
            <div class="sel_wrap">
              <select name="Pname" class="Pname" required>
                <!--<option>保诚</option>-->
              </select><i class="bac"></i>
            </div>
            <label><span class="redCo">*</span>子产品</label>
            <div class="sel_wrap">
              <select class="Pname_child" required>
                <!--<option>保诚</option>-->
              </select><i class="bac"></i>
            </div>
            <label><span class="redCo">*</span>缴费方式</label>
            <div class="sel_wrap">
              <select class="pPay" required>
              	<!--<option>保诚</option>-->
              </select><i class="bac"></i>
            </div>
            <label><span class="redCo">*</span>缴费年期</label>
            <div class="sel_wrap">
              <select class="ptime">
              	<!--<option>保诚</option>-->
              </select><i class="bac"></i>
            </div>
            <label><span class="redCo">*</span>年度缴费额</label>
            <div class="radio_wrap clearfix">
            	<label class="rad_opt fl on"><input type="radio" value="0" checked name="Ymoney"> USD</label>
                <label class="rad_opt fl bn_r"><input type="radio" value="1"  name="Ymoney"> HKD</label>
            </div>
            <label><span class="redCo">*</span>保额</label>
            <div class="radio_wrap clearfix">
            	<label class="rad_opt fl on"><input type="radio" value="0" name="Pmoney" checked> USD</label>
                <label class="rad_opt fl bn_r"><input type="radio" value="1" name="Pmoney"> HKD</label>
            </div>
            <label><span class="redCo">*</span>上传计划书</label>
            <div class="file_wrap">
                <input type="file" accept="" class="upload_file" required>
                <div class="file_bg">点击上传计划书</div>
            </div>
            <label><span class="redCo">*</span>赴港联系人</label>
            <input type="text" required  class="connecter">
            <label><span class="redCo">*</span>赴港联系方式</label>
            <input type="text" required  class="connect_tel">
            <label><span class="redCo">*</span>预约签单时间</label>
            <input type="text" required class="connect_time" id="ordSign">
            <input type="submit" value="下一步" id="proForm">
        </form>
    </div>
</section>

<link type="text/css" href="../Css/mobiscroll_003.css" rel="stylesheet">
<script type="text/javascript">
        $(function () {
			var currYear = (new Date()).getFullYear();	
			var opt={};
			opt.date = {preset : 'date'};
			opt.datetime = {preset : 'datetime'};
			opt.time = {preset : 'time'};
			opt.default = {
				theme: 'android-ics light', //皮肤样式
		        display: 'modal', //显示方式 
		        mode: 'scroller', //日期选择模式
				dateFormat: 'yyyy-mm-dd',
				lang: 'zh',
				showNow: true,
				nowText: "今天",
		        startYear: currYear - 10, //开始年份
		        endYear: currYear + 10 //结束年份
			};

		  	$("#ordSign").mobiscroll($.extend(opt['date'], opt['default']));
		  	
		    
        });
    </script>
